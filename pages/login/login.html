<!DOCTYPE html>
<html lang="en">
<head>
        <link rel="stylesheet" href="login.css  ">
        <title>Login</title>
</head>
<body>
    <header class="login-header">
        <div class="login-header__wrapper">
                <h1 class="login-header-wrapper__title">Login</h1>
        </div>
    </header>
        <div class="login-container">
            <div class="login-main__form">
                <input class="login-main__username-input" type="text" placeholder="Username"/>
                <input class="login-main__password-input" type="password" placeholder="Password"/>
                <button class="login-main__loginBtn">Log in</button>
            </div>
        </div>

</body>
</html>
