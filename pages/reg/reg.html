<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
  <link rel="stylesheet" href="reg.css">
</head>
<body>
        <header class="reg-header">
            <div class="reg-header__wrapper">
                <h1 class="reg-header-wrapper__title">Registration</h1>
            </div>
        </header>
            <div class="reg-container">
                <div class="reg-main__form">
                    <input class="regInput" id="reg_username" type="text" placeholder="Username"/>
                    <input class="regInput"  id="reg_password" type="password" placeholder="Password"/>
                    <input class="regInput" id="reg_confirmPassword" type="password" placeholder="Confirm Password"/>
                    <button class="reg-main__submitBtn" id="reg-main__submitBtn"  >Submit</button>
                </div>
            </div>

</body>
</html>
